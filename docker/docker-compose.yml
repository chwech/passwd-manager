version: "3"

services:
  lamp:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - "/home/chwech/passwd-manager/tp5:/app"
      - "/home/chwech/passwd-manager/mysql-data:/var/lib/mysql"
